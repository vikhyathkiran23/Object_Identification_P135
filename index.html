<!DOCTYPE html>
<html>

<head>
    <title>Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body background="Background.png">
    <div class="page-header btn btn-info" style="width: 100%; height: fit-content; margin-top: 0;">
        <label style="font-size: x-large;">AI Object Finder</label>
        <br>
        Note: Enter an object name in the field below. Object detected would be given a name from the CocoSSD Library
    </div>
    <center>
        <br>
        <div class="form-group">
            <h4>Object Name:</h4>
            <input type="text" class="form-control" style="width: 40%;" id="Name_Input"><br>
            <button class="btn btn-success form" onclick="Start()">Start</button>
        </div>
        <div class="container-fluid">
            <span class="btn-group-lg">
                <label class="btn btn-danger">Status:Press Start to Begin</label>
                <label class="btn btn-warning"></label>
            </span> 
            <br>
            <br>
            <canvas></canvas>           
        </div>
    </center>

</body>

</html>
